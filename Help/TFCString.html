<h2 align="left">Template Files</h2>
<h3>Command: String</h3>
<p><b>Format:</b> <span class="code">String TheString</span></p>
<p><b>Returns:</b> Returns the string specified as <span class="code">TheString</span>. 
  This command is only useful when using the formatting flags.</p>
<pre>!!Set JustifiedString @@(String &quot;Hello, World&quot;:r40)@@
</pre>
