<h3>Overview</h3>
<p></p>
<p>The <span class="field">File History</span> command tracks all movements made 
  within source files opened via <span class="wwhiz">Workspace Whiz</span> commands. 
  This is useful, say, when using the <span class="field">Find Tag at Cursor</span> 
  command. You can find the tag and quickly return to the previous position.</p>
