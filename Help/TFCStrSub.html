<h2 align="left">Template Files</h2>
<h3>Command: StrSub</h3>
<p><b>Format:</b> <span class="code">StrSub TheString StartIndex [Count]</span></p>
<p><b>Returns:</b> The substring of <span class="code">TheString</span> starting 
  at zero-based <span class="code">StartIndex</span>. If <span class="code">Count</span> 
  is specified, then <span class="code">Count</span> letters from StartIndex are 
  returned.</p>
<pre>!!Set SubString @@(StrSub &quot;Hello, World&quot; 7)@@<br>!!// Substring = &quot;World&quot;
</pre>
<p></p>
