<h2 align="left">Template Files</h2>
<h3> Command: Set</h3>
<p><b>Format:</b> <span class="code">Set VariableName Value [Parent]</span></p>
<p><b>Returns:</b> Nothing.</p>
<p></p>
<p>Assigns a value to a variable. If <span class="code">Parent</span> is specified, 
  the <span class="code">Set</span> command will assign <span class="code">Value</span> 
  to <span class="code">VariableName</span> within the <span class="code">Parent</span> 
  template.</p>
<pre>!!Set MyVariable 10
!!Set MyVariable2 @@MyVariable@@</pre>
<p>&nbsp;</p>
