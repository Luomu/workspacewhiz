<h2 align="left">Template Files</h2>
<h3>Command: StrLower</h3>
<p><b>Format:</b> <span class="code">StrLower TheString [Index]</span></p>
<p><b>Returns:</b> Returns a lowercase version of <span class="code">TheString</span>. 
  If an optional zero-based <span class="code">Index</span> is specified, then 
  just the character at <span class="code">Index</span> in <span class="code">TheString</span> 
  is made lowercase.</p>
<pre>@@(StrLower &quot;HELLO, WoRlD!&quot;)@@</pre>
