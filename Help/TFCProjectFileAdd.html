<h2 align="left">Template Files</h2>
<h3> Command: ProjectFileAdd</h3>
<p><b>Format:</b> <span class="code">ProjectFileAdd [ProjectName]</span></p>
<p><b>Returns:</b> Nothing.</p>
<p>Adds the current file to the specified project. If no project<span class="code"></span> 
  is specified, the current project is used.</p>
<pre>!!ProjectFileAdd</pre>
