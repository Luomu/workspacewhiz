<h2 align="left">Template Files</h2>
<h3>Command: ConfigGet</h3>
<p><b>Format:</b> <span class="code">ConfigGet ProjectName Index</span></p>
<p><b>Returns:</b> The name of the configuration at <span class="code">Index</span> 
  in the project <span class="code">ProjectName</span>. To select the active project, 
  use the <span class="code">~</span> symbol for <span class="code">ProjectName</span>. 
  <span class="code">Index</span> is 1-based.</p>
<pre>
!!Set configName @@(ConfigGet ~ 1)@@
</pre>
<h3>&nbsp;</h3>
