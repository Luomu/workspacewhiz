<h2 align="left">Template Files</h2>
<h3> Command: GetPos</h3>
<p><b>Format:</b> <span class="code">GetPos XOutVar YOutVar</span></p>
<p><b>Returns:</b> Nothing.</p>
<p>Stores the current X and Y position in the variables called <span class="code">XOutVar</span> 
  and <span class="code">YOutVar</span>.</p>
<pre>!!GetPos X Y
The cursor is at (@@X@@, @@Y@@).</pre>
