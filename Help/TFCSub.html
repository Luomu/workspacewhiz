<h2 align="left">Template Files</h2>
<h3> Command: Sub</h3>
<p><b>Format:</b> <span class="code">Sub VariableName Amount</span></p>
<p><b>Returns:</b> Nothing.</p>
<p>Subtracts <span class="code">Amount</span> from the integer variable <span class="code">VariableName</span>.</p>
<pre>
!!Set MyVariable 10
!!Sub MyVariable 100
!!// MyVariable is now -90</pre>
<h3>&nbsp;</h3>
