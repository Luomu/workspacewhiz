<h2 align="left">Template Files</h2>
<h3>Command: ConfigCount</h3>
<p><b>Format:</b> <span class="code">ConfigCount ProjectName</span></p>
<p><b>Returns:</b> The number of configurations in the project <span class="code">ProjectName</span>. 
  To select the active project, use the <span class="code">~</span> symbol for 
  <span class="code">ProjectName</span>. </p>
<pre>
!!Set configCount @@(ConfigCount ~)@@
</pre>
<h3>&nbsp;</h3>
